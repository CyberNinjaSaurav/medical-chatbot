<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d3748;
        }
        .chat-card {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            height: 85vh;
            max-height: 800px;
            border-radius: 1.5rem;
            background-color: #ffffff;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .user-img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 1rem;
            object-fit: cover;
            border: 2px solid #4a90e2;
        }
        .user-info span {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
        }
        .user-info p {
            font-size: 0.875rem;
            color: #718096;
        }
        .message-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 1.5rem;
            line-height: 1.4;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .user-message {
            background-color: #4a90e2;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.5rem;
        }
        .bot-message {
            background-color: #f0f4f8;
            color: #2d3748;
            align-self: flex-start;
            border-bottom-left-radius: 0.5rem;
        }
        .message-time {
            font-size: 0.75rem;
            color: #a0aec0;
            margin-top: 0.5rem;
            text-align: right;
        }
        .input-form {
            border-top: 1px solid #e2e8f0;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .input-text {
            background-color: #edf2f7;
            border: none;
            outline: none;
            padding: 1rem 1.25rem;
            border-radius: 9999px;
            width: 100%;
            transition: all 0.2s;
            flex-grow: 1;
        }
        .input-text:focus {
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.5);
        }
        .send-btn {
            background-color: #4a90e2;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: background-color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .send-btn:hover {
            background-color: #357bd8;
            transform: scale(1.05);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="chat-card shadow-lg rounded-3xl">
        <div class="chat-header">
            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="user-img">
            <div class="user-info">
                <span>Medical Chatbot</span>
                <p>Ask me anything!</p>
            </div>
        </div>
        <div id="message-container" class="message-container">
            <div class="message bot-message">
                Hello! I'm a medical chatbot. I can answer your questions based on the provided documents. Please remember I am not a substitute for professional medical advice.
            </div>
        </div>
        <div class="input-form">
            <form id="message-area" class="flex-grow flex items-center">
                <input type="text" id="text-input" name="msg" placeholder="Type your message..." autocomplete="off" class="input-text">
                <button type="submit" id="send-btn" class="send-btn">
                    <i class="fas fa-paper-plane text-lg"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            const chatbox = $("#message-container");
            const spinnerHtml = '<div class="spinner"></div>';
            const botIcon = "https://cdn-icons-png.flaticon.com/512/387/387569.png";
            const userIcon = "https://i.ibb.co/d5b84Xw/Untitled-design.png";

            function addMessage(sender, text, time) {
                const isUser = sender === "user";
                const messageClass = isUser ? "user-message" : "bot-message";
                const icon = isUser ? userIcon : botIcon;
                
                const messageHtml = `
                    <div class="message ${messageClass} fade-in">
                        ${text}
                        <div class="message-time">${time}</div>
                    </div>
                `;
                chatbox.append(messageHtml);
                chatbox.scrollTop(chatbox[0].scrollHeight);
            }

            $("#message-area").on("submit", function(event) {
                event.preventDefault();
                const rawText = $("#text-input").val();
                if (rawText.trim() === "") return;

                const date = new Date();
                const time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                addMessage("user", rawText, time);
                $("#text-input").val("");
                $("#send-btn").html(spinnerHtml).prop("disabled", true);

                $.ajax({
                    data: { msg: rawText },
                    type: "POST",
                    url: "/get",
                }).done(function(data) {
                    addMessage("bot", data, time);
                }).fail(function() {
                    addMessage("bot", "Oops! Something went wrong. Please try again.", time);
                }).always(function() {
                    $("#send-btn").html('<i class="fas fa-paper-plane text-lg"></i>').prop("disabled", false);
                });
            });
        });
    </script>
</body>
</html>
